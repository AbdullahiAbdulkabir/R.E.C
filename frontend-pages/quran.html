<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tasky</title>

    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container-fluid al-quran">
        <div class="row ">
            <div class="col-11 col-md-8 col-xl-6 pb-5 rec-pages">
                <div class="row banner-img-div">
                    <div class="col-12 quran-quote">
                        <p>
                            “And we have certainly made the Quran easy to remember,
                            so is there anyone who will be mindful?”
                        </p>    
                        <p class="mt-3">
                            Quran 55:17
                        </p> 
                    </div>
                </div>
               <div class="row mt-4 check-card-section">
                   <h4 class="schedule">Schedule</h4>
                   <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-quran" checked>
                            <label class="form-check-label mx-3" for="check-quran1" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/tilawah.svg" class="" alt="reading-quran">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text quran-task-type">
                                                    Tilawah
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                   </div>
                   <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-quran">
                            <label class="form-check-label mx-3" for="check-quran2" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/hifz.svg" class="" alt="memorization">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text quran-task-type">
                                                    Hifdh
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-quran">
                            <label class="form-check-label mx-3" for="check-quran3" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/quran.svg" class="" alt="quran-and-stand">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text quran-task-type">
                                                    Murooja'a
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-quran">
                            <label class="form-check-label mx-3" for="check-quran4" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/open-quran.svg" class="" alt="opened-quran">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text quran-task-type">
                                                    Tadabbur
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

               <div class="row text-center">
                    <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-success text-center">Done</button>
                    </div>
               </div>
            </div>        
        </div>
    </div>
</body>
</html>
