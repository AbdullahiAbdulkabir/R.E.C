<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tasky</title>

    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container-fluid nawafil">
        <div class="row ">
            <div class="col-11 col-md-8 col-xl-6 pb-5 rec-pages">
                <div class="row banner-img-div">
                    <div class="col-12 quran-quote">
                        <p>
                            “And from [part of] the night, pray with it as additional [worship] for you; 
                            it is expected that your Lord will resurrect you to a praised station.” 
                        </p>
                        <p class="mt-3">
                            Quran 17:79
                        </p>    
                    </div>
                </div>
                <div class="row mt-4 check-card-section">
                   <h4 class="schedule">Schedule</h4>
                   <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-nawafil">
                            <label class="form-check-label mx-3" for="check-nawafil1" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/tahajjud.svg" class="" alt="man-praying-solah">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text nawafil-task-type">
                                                    Tahajjud
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                   </div>
                   <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-nawafil">
                            <label class="form-check-label mx-3" for="check-nawafil2" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/salat.svg" class="" alt="man-praying-solah">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text nawafil-task-type">
                                                    Raka'atal Fajr
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-nawafil">
                            <label class="form-check-label mx-3" for="check-nawafil3" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/solat-duha.svg" class="" alt="man-praying-solah">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text nawafil-task-type">
                                                    Duha
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-nawafil">
                            <label class="form-check-label mx-3" for="check-nawafil4" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/rawatib.svg" class="" alt="man-praying-solah">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text nawafil-task-type">
                                                    Rawaatib
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-nawafil">
                            <label class="form-check-label mx-3" for="check-nawafil5" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/praying-man.svg" class="" alt="man-praying-solah">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text nawafil-task-type">
                                                    Tawbah
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
               </div>

               <div class="row text-center">
                    <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-success text-center">Done</button>
                    </div>
               </div>
            </div>        
        </div>
    </div>
</body>
</html>
