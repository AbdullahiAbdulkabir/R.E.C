<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tasky</title>

    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container-fluid signup">
        <div class="row ">
            <div class="col-11 col-md-8 col-xl-6 px-md-4 rec-pages">
                <div class="row">
                    <div class="col-12 account-heading">
                        <h1>Create a New Account</h1>
                        <p class="welcome">Welcome back, enter your details</p>
                    </div>
                    <div class="col-12">
                        <form action="">
                            <div class="row">
                                <div class="col-12 my-3">
                                    <button type="button" class="btn btn-primary">
                                        <img src="assets/svgs/google-icon.svg" alt="google-logo" >
                                        <span>Sign up with Google</span>
                                    </button>
                                </div>
                                <div class="col-12 mb-3 px-4">
                                    <div class="row">
                                        <hr class="col mt-2 mt-md-3"> 
                                        <div class="col-7 col-md-6 col-lg-4 with-email"> Or continue with Email</div>
                                        <hr class="col mt-2 mt-md-3"> 
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" placeholder="Name" aria-label="Name">
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" placeholder="Password" aria-label="Password">
                                </div>
                                <div class="col-12 mb-3">
                                    <button type="submit" class="btn signup-login">Sign Up</button>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="terms">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      <p>
                                        I agree to the 
                                        <a href="#" class="deep-blue">Terms of Services</a>
                                        and
                                        <a href="#">Privacy Policy</a>
                                      </p>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        
                <div class="row have-an-account">
                    <div class="col-12">
                        Already have an account? <a href="#" class="deep-blue">Login</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
