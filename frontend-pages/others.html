<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tasky</title>

    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container-fluid others">
        <div class="row ">
            <div class="col-11 col-md-8 col-xl-6 pb-5 rec-pages">
                <div class="row banner-img-div">
                    <div class="col-12 quran-quote">
                        <p>
                            “And what you spend in Allah’s course He will replace it”
                        </p> 
                        <p class="mt-3">
                            Quran 34:39
                        </p>    
                    </div>
                </div>
               <div class="row mt-4 check-card-section">
                   <h4 class="schedule">Schedule</h4>
                   <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-others">
                            <label class="form-check-label mx-3" for="check-others1" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/sun-blue.svg" class="" alt="blue-sun-logo">
                                        </div>
                                        <div class="col-9">
                                            <div class="card-body">
                                                <p class="card-text other-task-type">
                                                    Morning Adhkar
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                   </div>
                   <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-others">
                            <label class="form-check-label mx-3" for="check-others2" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-2 card-images">
                                            <img src="assets/svgs/sunrise-blue.svg" class="" alt="blue-sunrise-logo">
                                        </div>
                                        <div class="col-10">
                                            <div class="card-body">
                                                <p class="card-text other-task-type">
                                                    Afternoon Adhkar
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-others">
                            <label class="form-check-label mx-3" for="check-others3" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/charity.svg" class="" alt="charity-logo">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text other-task-type">
                                                    Sadaqah
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check-others">
                            <label class="form-check-label mx-3" for="check-others4" style="width: 90%">
                                <div class="card pr-3">
                                    <div class="row">
                                        <div class="col-3 card-images">
                                            <img src="assets/svgs/exercise.svg" class="" alt="gym-rims-logo">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <p class="card-text other-task-type">
                                                    Exercise
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

               <div class="row text-center">
                    <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-success text-center">Done</button>
                    </div>
               </div>
            </div>        
        </div>
    </div>
</body>
</html>
